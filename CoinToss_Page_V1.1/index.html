  <body>
      <!--Header -->
        <div class="container">
          
          <h1 class="top-heading">TOSS MY COINS!</h1>
          <h2><p class="bottom-heading">The Ethereum CoinToss Game</p><h2>
        </div>

      <!-- Gameplay -->
        <div class="container">
            <br>
         <div>
          <h4>PLACE YOUR BETS!!</h4>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="bet_input" placeholder="Bet">
            <input type="string" class="form-control" id="choice_input" placeholder="0 Head,1 Tail">
            <button type="button" id="placeBet_button" class="btn btn-primary">Place Bet</button>
          </div>
          <br>
          <button type="button" id="play_button" class="btn btn-primary">FLIP COIN</button>
          </div>
        </div>

    <br>
    <!-- Results -->
<div class="container">
    <div>
      <h2>WINNER OR LOSER?</h2>
      <div>
        <h4>Results :  <span id="bet_output"></span></h4>
    </div>
    </div>
  </div>
